<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Result</title>
</head>
<body>
    <h1>Thank You for Submitting Your Information!</h1>
    <p>Hereâ€™s the information you submitted:</p>

    <div id="result">
        <!-- Displayed data will appear here -->
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            urlParams.forEach((value, key) => {
                params[key] = value;
            });

            return params;
        }

        // Display the parameters on the page
        function displayResults() {
            const params = getQueryParams();
            const resultDiv = document.getElementById("result");

            // Create HTML content from the params
            let resultHTML = "<ul>";
            for (let key in params) {
                resultHTML += `<li><strong>${key}:</strong> ${decodeURIComponent(params[key])}</li>`;
            }
            resultHTML += "</ul>";

            resultDiv.innerHTML = resultHTML;
        }

        // Run the display function when the page loads
        window.onload = displayResults;
    </script>
</body>
</html>
